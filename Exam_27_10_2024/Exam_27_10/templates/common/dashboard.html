{% extends 'base.html' %}
{% block content %}

    <main>
        <!-- Display a heading if there are posts -->
        {% if post_list %}
            <h2>Published Posts</h2>
        {% else %}
            <!-- Display a heading if there are NO posts -->
            <h2>No published posts yet.</h2>
        {% endif %}


        <section id="dashboard">
            <!-- Display a div with information about each post (if any) -->
            {% for post in post_list %}
                <div class="post">
                    <!-- post image -->
                    <img
                            src="{{ post.image_url }}"
                            alt="Post img"
                    />
                    <!-- post title -->
                    <h3 class="title">{{ post.title }}</h3>
                    <!-- post content -->
                    <p class="description">{{ post.content|truncatewords:3 }}!</p>
                    <!-- post details button -->
                    <a class="details-btn" href="{% url 'post_details' post.pk %}">See More</a>
                </div>
            {% endfor %}

        </section>
    </main>

{% endblock %}
